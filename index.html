                    <div class="alert align-item-center" id="message"></div>

                        <h3 id="heading"> <b>To Do List</b> </h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="itemInput" value="" placeholder="Enter task here">

                        </div>
                    </form>
                    <ul class="nav nav-tabs">
                        <li class="nav-item" data-type="all">

                        </li>

                          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"> Select Priority </a>
                          <ul class="dropdown-menu" data-type="drop">
                            <li><a class="dropdown-item" href="#" data-type="left" >Left To Be Done</a></li>
                            <li><a class="dropdown-item" href="#" data-type="one">Urgent</a></li>
                            <li><a class="dropdown-item" href="#" data-type="two">High</a></li>
                            <!-- <li><hr class="dropdown-divider"></li> -->
                            <li><a class="dropdown-item" href="#"data-type="three">Medium</a></li>
                            <li><a class="dropdown-item" href="#"data-type="three">Low</a></li>
                          </ul>
                        </li>
                        <li class="nav-item" data-type="done">
                          <a class="nav-link" href="#"> Completed</a>
                        </li>
                      </ul>
                      <!-- item Lists -->
                      <ul class="list-group list-group-flush" id="itemsList">
